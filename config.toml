# config.toml - Configuração para análise QBMD

[paths]
# Arquivos de entrada
photocurrent = "Photocurrent_SL.txt"
wavefunction = "wavefunction_SL.txt"
transmission = "Transmission_SL.txt"
potential = "Potencial_SL.txt"
energy = "Energy_SL.txt"

# Diretório de saída
output_dir = "./runs/"

[analysis]
# Parâmetros de análise
peak_threshold = 0.1  # 0.5% do máximo para identificar região do pico

[simulator]
exec_path = "./run.sh"
timeout = 300

[optimization]
population_size = 20
num_generations = 25
crossover_prob = 0.9
mutation_prob = 0.1

# Limites das variáveis (ajuste conforme seu problema)
[optimization.bounds]
arg1_min = 1
arg1_max = 10
arg2_min = 1.0
arg2_max = 5.0
arg3_min = 5.0
arg3_max = 10.0
arg4_min = 1.0
arg4_max = 5.0
arg5_min = 1
arg5_max = 10
arg6_min = 1.0
arg6_max = 5.0
arg7_min = 3.0
arg7_max = 10.0
